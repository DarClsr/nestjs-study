<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>static page</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>

    <button>url params</button>

    <script>

        const urlParamsFecth=()=>{
            axios.get("/person/1").then((result) => {
                console.log("url params",result)
            }).catch((err) => {
            });
        }

        urlParamsFecth()

        const getNum=async ()=>{
            await  axios.get("/num",{
                params:{
                    num:555
                }
            })
        }

        getNum()
    </script>
    
</body>
</html>
